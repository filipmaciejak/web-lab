<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Online shop - login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white" style="padding-left: 0.8em; padding-right: 0.8em;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Online Shop&reg;</a>
            <div class="text-md-right" style="font-size: 1.2em;" sec:authorize="isAuthenticated()">
                <i class="bi bi-person-circle fa-lg"></i>
                <span th:text="|${#authentication.principal.name} ${#authentication.principal.surname}|"></span>
                <a th:href="@{/logout}">
                    <button type="button" class="btn btn-outline-secondary" style="margin-left: .4em;">Log out</button>
                </a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="valid-feedback d-block" th:text="${success} ? 'User registered successfully! You can now log in to your account.' : '' "></div>
        <form class="form-signin" method="post" action="/login">
            <h2 class="form-signin-heading mb-4">Please login</h2>
            <p>
                <label for="username" class="sr-only mb-2">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
                    autofocus="">
            </p>
            <p class="mt-1">
                <label for="password" class="sr-only mb-2">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                    required="">
            </p>
            <button class="btn btn-lg btn-primary btn-block col-12" type="submit">Log in</button>
        </form>
        <p style="text-align: center;">
            Not yet a user?
            <a th:href="@{/register}" class="link-primary">Register</a>
        </p>
    </div>
    <footer class="mt-5">
        <p style="text-align: center;"> By <a href="mailto:wojciechdominiak80@gmail.com">Wojciech Dominiak</a> & <a href="mailto:fimaciejak@gmail.com">Filip Maciejak</a></p>
        <p style="text-align: center;">Copyright &copy; 2023 All rights reserved.</p>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
